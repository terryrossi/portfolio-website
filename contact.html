    <main>

      <section class="contact">
        <div><h1>Got a question?</h1></div>

        <div>
          <ul class="question-list">
            <li><h4>Interested in Collaboration?</h4></li>
            <li><h4>New Web3 Project?</h4></li>
            <li><h4>New Web2 Project?</h4></li>
            <li><h4>You ABSOLUTELY need me in your Team?</h4></li>
          </ul>
        </div>
        <div>
          <form class="contact-form" action="" method="post">
            <div>
              <label class="standard-label" for="contact-email"
                >E-mail (required):</label
              >
              <input
                type="email"
                id="contact-email"
                placeholder="Enter a Valid Email"
                required />
            </div>
            <div>
              <label class="standard-label" for="contact-tel"
                >Telephone (optional):</label
              >
              <input
                id="contact-tel"
                type="tel"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                placeholder="Format: nnn-nnn-nnnn" />
            </div>
            <div>
              <label class="standard-label" for="contact-msg"
                >Message (max 100 char):</label
              >
              <textarea id="contact-msg" required maxlength="100"></textarea>
            </div>
            <div>
              <input class="button" type="submit" value="Send message" />
            </div>
          </form>
        </div>
        <hr />
